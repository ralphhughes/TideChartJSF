<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        
        <script type="text/javascript">
            function chartExtender(position) {
                this.cfg.canvasOverlay = {
                    show: true,
                    objects: [{
                            horizontalLine: {
                                name: 'canvas',
                                y: position,
                                lineWidth: 10,
                                color: 'rgb(100, 55, 124)',
                                shadow: false
                            }
                        }]
                };
            }
        </script>
        <script type="text/javascript" src="/TideChartJSF/js/jqplot.canvasOverlay.min.js"/>
    </h:head>
    <h:body>


        <h:form>
            <p:chart type="line" model="#{lineChartBean.lineModel}" style="height:400px;width:600px"/>
        </h:form>

    </h:body>
</html>
